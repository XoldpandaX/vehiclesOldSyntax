<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      th {
        font-weight: bold;
        background-color: black;
        color: lightgrey;
      }
    </style>
</head>
<body>
        <h1>Vehicles list</h1>

        <h2>Automobiles</h2>
        <table id="tbl_auto" border="1">
          <tr>
            <th>Name</th>
            <th>Speed</th>
            <th>Capacity</th>
            <th>Body</th>
          </tr>
        </table>
        
        <h2>Airplaines</h2>
        <table id="tbl_air" border="1">
          <tr>
            <th>Name</th>
            <th>Speed</th>
            <th>Capacity</th>
            <th>Wingspan</th>
          </tr>
        </table>
        
        <h2>Boats</h2>
        <table id="tbl_boat" border="1">
          <tr>
            <th>Name</th>
            <th>Speed</th>
            <th>Capacity</th>
            <th>Max power</th>
          </tr>
        </table>

        <button id="btn">UDATE</button>
        <script src="main.js"></script>

</html>
